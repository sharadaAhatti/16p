<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var d = new Date();
        document.write(d);
        document.write("<br> Today date is:" ,d.getDate());
        var day = ["sunday","monday","tuesday","wednesday","thursday","friday","saturday"]
        document.write("<br> Today day is:" , day[d.getDay()]);
        document.write("<br> Current Time is:" , d.getHours(),":",d.getMinutes(),":",d.getSeconds());    

    </script>
</body>
</html>
